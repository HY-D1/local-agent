name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package (editable) + test/build tools
        run: |
          python -m pip install -e .
          python -m pip install -U pytest build twine

      - name: Run tests
        run: pytest -q

      - name: Build sdist + wheel
        run: python -m build

      - name: Twine check (metadata sanity)
        run: twine check dist/*

      - name: Install wheel and smoke test CLI (fresh venv)
        shell: bash
        run: |
          python -m venv /tmp/wheeltest
          source /tmp/wheeltest/bin/activate
          python -m pip install -U pip
          python -m pip install dist/*.whl
          python -c "import local_agent; print(local_agent.__version__)"
          local-agent --help
          local-agent commands

