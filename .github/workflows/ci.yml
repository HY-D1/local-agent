name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install local-agent + dev tools
        run: python -m pip install -e ".[dev]"

      - name: Lint
        run: make lint PY=python

      - name: Test
        run: make test PY=python

      - name: Build
        run: make build PY=python

      - name: Twine check
        run: make twine-check PY=python

      - name: Smoke test wheel
        shell: bash
        run: make smoke PY=python
